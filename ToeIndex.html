<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>





<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-xs-1"></div>

      <div class="col-md-8 col-xs-10 boardGame">
        <div class="row">
          <h1 id="tic"><span class="xScore">Tic</span> <strong class="oScore tac">Tac</strong> <span class="toe">... Toe?</span></h1>
        </div>
            <div class="row topRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square box top left"></div>
                <div class="col-md-4 col-xs-4 square top center"></div>
                <div class="col-md-4 col-xs-4 square box top right"></div>
              </div>

              <div class="col-md-2"></div>
            </div>

            <div class="row midRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square mid left"></div>
                <div class="col-md-4 col-xs-4 square mid center"></div>
                <div class="col-md-4 col-xs-4 square mid right"></div>
              </div>

              <div class="col-md-2"></div>


            </div>

            <div class="row bottomRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square bottom left"></div>
                <div class="col-md-4 col-xs-4 square bottom center"></div>
                <div class="col-md-4 col-xs-4 square bottom right"></div>
              </div>

              <div class="col-md-4 col-xs-12">
                <!-- need to use positioning to push these to the top of the page
                  and then have them wrap to the bottom when the screen shrinks -->
                <input class="butt btn btn-primary btn-lg" id="submit" type="button" value="Lock in Choice">

                <input id="bottomButt"class="newGame butt btn btn-primary btn-lg"  type="button" value="New Round">

                <div class="row">

                  <table class="table table-condensed">
                    <tr><span class="scoreBoard">Score Board</span></tr>
                    <tr>
                     <td>Player <span class="xScore"> X </span>wins</td>
                     <td><div id="xHistory"></div></td>
                    </tr>
                    <tr>
                      <td>Player <span class="oScore"> O </span>Wins</td>
                      <td><div id="oHistory"></div></td>
                    </tr>
                    <tr>
                      <td>All Time Games Played</td>
                      <td><div id="allTimeHistory"></div></td>

                    </tr>
                  </table>

                </div>

              </div>


            </div>


      <div class="col-md-2">

        </div>
        </div>
      </div>


  </div>




  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="Toe.js"></script>

</body>
</html>
