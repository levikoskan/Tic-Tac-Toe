<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>





<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2"></div>


          <div class="col-md-8 boardGame">
            <div>
              <div class="square top left"></div>
              <div class="square top center"></div>
              <div class="square top right"></div>
            </div>

            <div>
            <div class="square mid left"></div>
            <div class="square mid center"></div>
            <div class="square mid right"></div>
            </div>

            <div>
            <div class="square bottom left"></div>
            <div class="square bottom center"></div>
            <div class="square bottom right"></div>
            </div>

          </div>

          <div class="col-md-2 right"></div>

        </div>
      </div>

      <div class="col-md-2"></div>




    </div>
  </div>



  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
