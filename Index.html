<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Sarina' rel='stylesheet' type='text/css'>

</head>





<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-xs-1">
        <div class="row">
          <!-- <img id="bigPic"src="http://www.vitamin-ha.com/wp-content/uploads/2013/12/Funny-Christmas-Photos-26.jpg" alt="naked santa"> -->
        </div>
      </div>

      <div class="col-md-8 col-xs-10 boardGame">

        <div class="row">
          <div class="col-md-3 col-xs-1"></div>
          <div class="col-md-6 col-xs-10">
            <h1 id="tic">Tic <strong class="tac">Tac</strong>...<span class="toe"> Merry Christmas</span></h1>
          </div>
          <div class="col-md-3 col-xs-1"></div>

        </div>

            <div class="row topRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square box top left"></div>
                <div class="col-md-4 col-xs-4 square top center"></div>
                <div class="col-md-4 col-xs-4 square box top right"></div>
              </div>

              <div class="col-md-2"></div>
            </div>

            <div class="row midRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square mid left"></div>
                <div class="col-md-4 col-xs-4 square mid center"></div>
                <div class="col-md-4 col-xs-4 square mid right"></div>
              </div>

              <div class="col-md-2"></div>


            </div>

            <div class="row bottomRow">
              <div class="col-md-8 col-xs-12">
                <div class="col-md-4 col-xs-4 square bottom left"></div>
                <div class="col-md-4 col-xs-4 square bottom center"></div>
                <div class="col-md-4 col-xs-4 square bottom right"></div>
              </div>

              <div class="col-md-4 col-xs-12">
                <!-- need to use positioning to push these to the top of the page
                  and then have them wrap to the bottom when the screen shrinks -->
                <input class="butt btn btn-lg" id="submit" type="button" value="Lock in Choice">

                <input id="bottomButt"class="newGame butt btn btn-lg"  type="button" value="New Round">

                <div class="row hisTable">

                  <table class="table table-condensed">
                    <tr><span class="scoreBoard">Score Board</span></tr>
                    <tr>
                     <td>Player <span class="xScore"> X </span>wins</td>
                     <td><div id="xHistory"></div></td>
                    </tr>
                    <tr>
                      <td>Player <span class="oScore"> O </span>Wins</td>
                      <td><div id="oHistory"></div></td>
                    </tr>
                    <tr>
                      <td>All Time Games Played</td>
                      <td><div id="allTimeHistory"></div></td>

                    </tr>
                  </table>

                </div>

              </div>


            </div>


      <div class="col-md-2">
          <audio id="whatInTheName">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/whatinthename.wav" type="audio/wav">
          </audio>

          <audio id="ninyMuggins">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/ninnymuggins.wav" type="audio/wav">
          </audio>

          <audio id="thronOfLies">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/throwneoflies.wav" type="audio/wav">
          </audio>

          <audio id="SonOfNutcraker">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/sonofanut.wav" type="audio/wav">
          </audio>

          <audio id="hug">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/needahug.wav" type="audio/wav">
          </audio>

          <audio id="toOld">
            <source src="http://www.gotwavs.com/0053148414/WAVS/Movies/Elf/toooldforthis.wav" type="audio/wav">
          </audio>
          <div class="earJoy"></div>
      </div>
        </div>
      </div>


  </div>




  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="Toe.js"></script>

</body>
</html>
